<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title data-i18n="facebookKount">Facebook Kount</title><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"><link rel="stylesheet" href="styles/custom-bootstrap.css"><link rel="stylesheet" href="styles/loading.css"><style>.avatar {width: 50px; height: 50px; border-radius: 50%;}</style></head><body><div id="loading"><div class="spinner"></div></div><div id="navbar-placeholder"></div><div class="container"><div class="row"><div class="col-xs-4" id="panel-placeholder"></div><div class="col-xs-8" id="juno_okyo"><div class="panel panel-primary"><div class="panel-heading"><h3 class="panel-title"><span class="glyphicon glyphicon-stats" aria-hidden="true"></span> Facebook Kount</h3></div><table class="table table-bordered table-striped table-hover"><thead><tr><th class="text-center" data-i18n="rank">Rank</th><th data-i18n="name">Name</th><th data-i18n="conversations">Conversations</th><th>Actions</th></tr></thead><tbody><tr v-for="(thread, i) in threads"><td class="text-center">{{i+1}}</td><td v-if="thread.user.length > 1"><img src="images/facebook-group.png" :alt="thread.name"> <a href="#" target="_blank">{{thread.name}}</a></td><td v-if="thread.user.length === 1"><img class="avatar" :src="'https://graph.facebook.com/' + thread.user[0].id + '/picture'" :alt="thread.user[0].name" width="50" height="50"> <a :href="'https://www.facebook.com/profile.php?id=' + thread.user[0].id" target="_blank">{{thread.user[0].name}}</a></td><td>{{thread.count}}</td><td><a :href="'https://www.facebook.com/messages/t/' + thread.user[0].id" class="btn btn-default btn-sm" target="_blank" v-if="thread.user.length === 1"><span class="glyphicon glyphicon-comment" aria-hidden="true"></span> Message</a> <a :href="'facebook-messenger-history.html?id=' + thread.user[0].id" class="btn btn-default btn-sm" target="_blank" v-if="thread.user.length === 1"><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span> History</a></td></tr></tbody></table><div class="panel-footer text-center">Copyright &copy; <span id="year">2017</span> <a href="https://junookyo.blogspot.com/?utm_source=j2team_security">Juno_okyo</a> - <a href="https://junookyo.blogspot.com/2016/10/j2team-security-chrome-extension.html?utm_source=j2team_security" data-i18n="appName">J2TEAM</a></div></div></div></div></div><script src="scripts/jquery-2.2.4.min.js"></script><script src="scripts/template-loader.js"></script><script src="scripts/utils.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.min.js"></script><script src="scripts/facebook-kount.js"></script></body></html>
