<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Who is online on Facebook</title><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"><link rel="stylesheet" href="styles/custom-bootstrap.css"><style>.avatar {max-width: 32px; max-height: 32px; border-radius: 3px;}</style></head><body><div id="navbar-placeholder"></div><div class="container"><div class="row"><div class="col-xs-4" id="panel-placeholder"></div><div class="col-xs-8" id="main"><div class="panel panel-primary"><div class="panel-heading"><h3 class="panel-title"><span class="glyphicon glyphicon-star" aria-hidden="true"></span> <span data-i18n="who_is_online_on_facebook">Who is online on Facebook</span></h3></div><div class="panel-body text-center" v-if="loading"><img src="images/fb-loading.gif" alt="loading" width="32px" height="32px"></div><div class="panel-body" v-if="error"><div class="alert alert-danger"><strong>Error!</strong> There is no result.</div></div><table class="table table-bordered table-striped table-hover" v-if="result.length > 0"><thead><tr><th data-i18n="name">Name</th><th data-i18n="status">Status</th><th data-i18n="actions">Actions</th></tr></thead><tbody><tr v-for="friend in result"><td><img :src="friend.pic_square" :alt="friend.name" width="32" height="32"> <a :href="'https://www.facebook.com/profile.php?id=' + friend.uid" target="_blank">{{friend.name}}</a></td><td>{{friend.online_presence}}</td><td><a :href="'https://www.facebook.com/messages/t/' + friend.uid" class="btn btn-default btn-sm" target="_blank"><span class="glyphicon glyphicon-comment" aria-hidden="true"></span> Message</a></td></tr></tbody></table><div class="panel-footer text-center">Copyright &copy; <span id="year">2017</span> <a href="https://junookyo.blogspot.com/?utm_source=j2team_security">Juno_okyo</a> - <a href="https://junookyo.blogspot.com/2016/10/j2team-security-chrome-extension.html?utm_source=j2team_security" data-i18n="appName">J2TEAM</a></div></div></div></div></div><script src="scripts/jquery-2.2.4.min.js"></script><script src="scripts/template-loader.js"></script><script src="scripts/utils.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.min.js"></script><script src="scripts/facebook-who-is-online.js"></script></body></html>
