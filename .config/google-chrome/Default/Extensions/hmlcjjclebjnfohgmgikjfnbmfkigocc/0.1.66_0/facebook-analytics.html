<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Facebook Analytics</title><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"><link rel="stylesheet" href="styles/custom-bootstrap.css"></head><body><div id="navbar-placeholder"></div><div class="container"><div class="row"><div class="col-xs-4" id="panel-placeholder"></div><div class="col-xs-8" id="main"><div class="panel panel-primary" id="juno_okyo"><div class="panel-heading"><h3 class="panel-title"><span class="glyphicon glyphicon-star" aria-hidden="true"></span> Facebook Analytics</h3></div><div class="panel-body text-center" v-if="loading"><img src="images/fb-loading.gif" alt="loading" width="32px" height="32px"></div><div class="panel-body" v-if="!loading"><canvas id="myChart" width="400" height="250" v-if="total_rows > 0"></canvas><div class="alert alert-warning" style="margin-bottom: 0" v-if="total_rows === 0"><strong>Hmm!</strong> There is no result.</div><div class="alert alert-danger" v-if="error"><strong>Error!</strong> This feature is only available to <a href="https://www.facebook.com/groups/364997627165697/" target="_blank">J2TEAM Community</a> members.</div></div><table class="table table-bordered table-striped table-hover" v-if="total_rows > 0 && !loading"><thead><tr class="text-info"><th>Action</th><th class="text-center">Value</th><th>Updated</th></tr></thead><tbody><tr v-for="row in rows"><td>{{row.title}}</td><td class="text-center">{{row.value}}</td><td>{{dateFns.distanceInWordsToNow(row.updated)}}</td></tr></tbody></table><div class="panel-footer"><span class="pull-right"><a href="#" class="text-danger" v-on:click.stop.prevent="resetData"><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span> Reset</a> </span>Copyright &copy; <span id="year">2017</span> <a href="https://junookyo.blogspot.com/?utm_source=j2team_security">Juno_okyo</a> - <a href="https://junookyo.blogspot.com/2016/10/j2team-security-chrome-extension.html?utm_source=j2team_security" data-i18n="appName">J2TEAM</a></div></div></div></div></div><script src="scripts/jquery-2.2.4.min.js"></script><script src="scripts/template-loader.js"></script><script src="scripts/utils.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/date-fns/1.29.0/date_fns.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script><script src="scripts/facebook-analytics-ui.js"></script></body></html>
